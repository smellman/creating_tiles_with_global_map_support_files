<!DOCTYPE html >
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Mapbox GL JS rendering my own tiles</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.js'></script>
    <style>
     html { height: 100%; }
      body { margin:0; padding:0; height: 100%; }
      #map { height: 100%; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'>
    </div>
    <script>
      var map = new mapboxgl.Map({
        container: 'map',
        center: [139.77669, 35.68418],
        zoom: 10,
       style: 'iscgm.json',
       minzoom: 0,
       maxzoom: 22
     });
     map.addControl(new mapboxgl.Navigation({position: 'top-left'}));
    </script>
  </body>
</html>
